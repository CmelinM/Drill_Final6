########## Consultas Postman ##############

Consultar animes:
   GET localhost:9000/api/anime

Buscar por nombre o letra del nombre la consultra traera todas las coincidencias:
   GET localhost:9000/api/anime?nombre=k

Buscar un objeto mediente el uso del ID:
   GET localhost:9000/api/anime/5

